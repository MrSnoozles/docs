apiVersion: kubedb.com/v1alpha1
kind: MySQL
metadata:
  name: mysql-quickstart
  namespace: demo
spec:
  version: "5.7.29"
  storageType: Durable
  storage:
    storageClassName: "standard"
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 1Gi
  monitor:
    agent: prometheus.io/builtin   
  requireSSL: true
  tls:
    issuerRef:
      apiGroup: cert-manager.io/v1alpha2
      kind: Issuer
      name: mysql-issuer
    certificate:
      organization:
      - kubedb:server
      dnsNames:
      - localhost
      - "127.0.0.1"
  terminationPolicy: WipeOut